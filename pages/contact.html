<body>
    <header id="home__cabecera" class="container row text-center">
        <div class="div__logo col-sm-4">
            <a class="logo" href="../index.html"><img src="../img/Logo.png" alt="logo"></a>
        </div>
        <nav class="nav col-sm-8 justify-content-around">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="aboutMe.html">About Me</a></li>
                <li><a href="abilities.html">Abilities</a></li>
                <li><a href="proyects.html">Proyects</a></li>
                <li class="activo"><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main id="main" class="container contact__main">
        <section class="titulo__contact mx-auto text-center mt-5">
            <h1 class="titulo">
                Have a question? Contact Me
            </h1>
            <p class="parrafo fs-5">I want to hear from you. Let me know how i can help.</p>
        </section>
        <form class="contact">
            <label for="name" class="name">
                <span>Name</span>
                <input id="name" name="name" required/>
            </label>
            <label for="lastName" class="lastName">
                <span>Last Name</span>
                <input id="lastName" name="lastName" required/>
            </label>
            <label for="email" class="email">
                <span>Email</span>
                <input type="email" id="email" name="email" required/>
            </label>
            <label for="phone" class="phone">
                <span>Phone Number</span>
                <input type="tel" id="phone" name="phone" required/>
            </label>
            <label for="message" class="message">
                <span>Message</span>
                <TEXTarea id="message" name="message" required></TEXTarea>
            </label>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </main>

    <footer id="home__footer">
        <div class="">
            <p class="fs-4">All rights reserved&copy;</p>
        </div>
        <div>
            <a class="icon" href="https://www.linkedin.com/in/david-gutierrez-0b2229243/"><iconify-icon class="fs-4" icon="fa:linkedin-square"></iconify-icon></a>
            <a class="icon" href="https://github.com/Daku16"><iconify-icon class="fs-4" icon="bytesize:github"></iconify-icon></a>
        </div>
    </footer>
